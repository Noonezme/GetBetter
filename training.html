<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - FPS Aim Training</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Keep the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack title and rectangle vertically */
            color: #fff; /* Set default text color to white */
        }

        .navbar {
            position: fixed;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.9); /* Darker background for navbar */
            display: flex;
            justify-content: flex-start;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Slightly darker shadow */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #00aaff; /* Light blue for links */
            font-weight: bold;
        }

        .navbar .btn {
            background-color: #00aaff; /* Light blue button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .btn:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }

        .game-selection-container {
            width: 85%; /* Made the rectangle a little wider */
            height: 70%; /* Height adjusted for better visual balance */
            background-color: rgba(50, 50, 50, 0.7); /* Darker transparent background */
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap; /* Allow child elements to wrap */
            justify-content: space-between; /* Distribute space evenly */
            align-items: flex-start; /* Align items to the top */
            text-align: center;
            margin-top: 20px; /* Space between title and rectangle */
            padding: 20px; /* Add padding to the rectangle */
        }

        .game-box {
            width: 45%; /* Width for the smaller rectangles */
            background-color: rgba(255, 255, 255, 0.1); /* Very light transparent background */
            border-radius: 10px;
            margin-bottom: 20px; /* Space below each box */
            padding: 10px;
        }

        h1 {
            margin: 0; /* Remove default margin */
            color: #fff; /* White color for the title */
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px; /* Space between title and content */
            color: #fff; /* White color for game titles */
        }

        .game-image {
            width: 100%; /* Full width of the game box */
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s; /* Smooth transition for hover effect */
            cursor: pointer; /* Cursor indicates clickable */
        }

        .game-image:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Terminal styles */
        .terminal {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none; /* Initially hidden */
            overflow-y: auto; /* Allow scrolling */
            font-family: monospace; /* Monospace font for terminal */
        }

        .terminal-input {
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            color: white;
        }

        .toggle-terminal {
            position: fixed;
            bottom: 230px; /* Space above the terminal */
            left: 20px;
            padding: 5px 10px;
            background-color: #00aaff; /* Light blue button */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-terminal:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#tips-section">Tips</a></li>
            <li><button class="btn" onclick="window.location.href='training.html'">Training</button></li>
        </ul>
    </div>

    <h1>Select a Game</h1>
    <div class="game-selection-container">
        <div class="game-box">
            <div class="game-title">Game 1</div>
            <img src="game1.png" alt="Game 1" class="game-image" id="game1Image"> <!-- Game 1 Image -->
        </div>
        <div class="game-box">
            <div class="game-title">Game 2</div>
            <img src="game2.png" alt="Game 2" class="game-image" id="game2Image"> <!-- Game 2 Image -->
        </div>
        <div class="game-box">
            <div class="game-title">Game 3</div>
            <!-- Additional content for Game 3 can be added here -->
        </div>
        <div class="game-box">
            <div class="game-title">Game 4</div>
            <!-- Additional content for Game 4 can be added here -->
        </div>
    </div>

    <button class="toggle-terminal">Toggle Terminal</button>
    <div class="terminal" id="terminal">
        <div id="terminalOutput"></div>
        <input type="text" id="terminalInput" class="terminal-input" placeholder="Enter command...">
    </div>

    <script>
        // Redirect to Game1.html when the image for Game 1 is clicked
        document.getElementById('game1Image').addEventListener('click', function() {
            window.location.href = 'Game1.html'; // Redirect to Game1.html
        });
        document.getElementById('game2Image').addEventListener('click', function() {
            window.location.href = 'Game2.html'; // Redirect to Game2.html
        });

        // Terminal functionality
        const terminal = document.getElementById('terminal');
        const terminalInput = document.getElementById('terminalInput');
        const terminalOutput = document.getElementById('terminalOutput');

        document.querySelector('.toggle-terminal').addEventListener('click', function() {
            terminal.style.display = terminal.style.display === 'none' ? 'block' : 'none';
        });

        terminalInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = terminalInput.value.trim();
                handleCommand(command);
                terminalInput.value = ''; // Clear input
            }
        });

        function handleCommand(command) {
            switch (command) {
                case 'byebye':
                    playAudio('byebye.mp3');
                    appendToTerminalOutput('Playing byebye.mp3');
                    break;
                case 'wth':
                    playAudio('wth.mp3');
                    appendToTerminalOutput('Playing wth.mp3');
                    break;
                case 'reset':
                    // Reset any game-related scores or settings here
                    appendToTerminalOutput('Scores reset.');
                    break;
                case 'score':
                    // Display current score if applicable
                    appendToTerminalOutput('Current score: 0'); // Replace with actual score
                    break;
                default:
                    appendToTerminalOutput('Unknown command: ' + command);
            }
        }

        function playAudio(file) {
            const audio = new Audio(file);
            audio.play();
        }

        function appendToTerminalOutput(message) {
            const div = document.createElement('div');
            div.textContent = message;
            terminalOutput.appendChild(div);
            terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
