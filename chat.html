<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link rel="stylesheet" href="styleschat.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Welcome to Global Chat</h1>
            <div id="user-info">
                <span id="username"></span> | <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div id="chat-area">
            <!-- Public and private messages will be inserted here -->
        </div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>

        <div class="create-private-chat">
            <h3>Create Private Chat</h3>
            <input type="text" id="private-id" placeholder="Enter Private Chat ID" />
            <input type="password" id="private-password" placeholder="Enter Private Chat Password" />
            <button id="create-private-btn">Create Private Chat</button>
        </div>

        <footer>
            <p>Chat App powered by Vercel & Heroku</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jschat.js"></script>
</body>
</html>
